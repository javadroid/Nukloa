<div class="live_chat-container">
  <div [ngClass]="{'showChat':!showChat}" class="chat_card">
    <div class="name_image">
      <img src="img/11. Nerd Woman.png" alt="" />
      <div class="care">
        <h4 class="intro">Nukleon Decentralized Orbital </h4>
        <p class="online">Have a feel of our AI ðŸ˜Ž</p>
      </div>
    </div>

    <div id="swss" class="chat_container">
      <div id="sws" *ngFor="let item of conversations">

      <div class="receiver">
        <p class="msg">
          {{item.me}}
        </p>
      </div>
      <div class="sender">
        <p class="msg">
          {{item.res}}
        </p>
      </div>
    </div>
    </div>

    <div class="typing">
      <input (keyup.enter)="nukAIChat()" [(ngModel)]="chatInput" style="font-size: 16px; color: #fff;  border-bottom: 1px darkgray; flex: 1; background: transparent;  margin-left: 10px;margin-right: 10px;" name="" id="" placeholder="Talk to Nukleon AI"/>
      <button (click)="nukAIChat()" style=" margin-right: 20px;" class="send"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
      </svg></button>
    </div>
  </div>
  <button (click)="showChat=!showChat" class="chat_initiator">ChatAI <i class="icofont-wechat"></i></button>
</div>
