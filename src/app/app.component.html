<app-header></app-header>
<router-outlet (click)="showChat=false"></router-outlet>



<div  [ngClass]="{'showChat':!showChat}"  class="live_chat-container">
  <div  class="chat_card w-sm-100">
    <div style="display: flex; justify-content: space-between;" class="name_image">
      <div style="display: flex; flex-direction: row; align-items: center; ">
      <img src="assets/WhatsApp Image 2023-04-05 at 13.13.41.png" alt="" />
      <div class="care">
        <h4 class="intro">Nukleon AI</h4>

      </div>
      </div>
      <div (click)="showChat=false" style="align-items: center; cursor: pointer;  justify-content: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </div>
    </div>

    <div id="swss" class="chat_container">
      <div id="sws" *ngFor="let item of conversations">

      <div class="receiver">
        <p class="msg">
          {{item.me}}
        </p>
      </div>
      <div class="sender">
        <p class="msg">
          {{item.res}}
        </p>
      </div>
    </div>
    </div>

    <div class="typing">
      <input  [(ngModel)]="chatInput" style="font-size: 16px; color: #fff;   flex: 1; background: transparent;  margin-left: 10px;margin-right: 10px;" name="" id=""/>
      <button  style=" margin-right: 20px;" class="send"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
      </svg></button>
    </div>
  </div>

</div>
<button (click)="showChat=!showChat" class="chat_initiator" style="position:fixed; bottom:2rem; right:2rem; ">ChatAI <i class="icofont-wechat"></i></button>
